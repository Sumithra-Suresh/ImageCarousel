<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Carousel</title>            
        <link rel="stylesheet" type="text/css" href="style.css">        
    </head>
    <body>
        <!-- Slideshow container -->
        <div class="slideshow-container">
            <img src="./images/img1.jpg" alt="sunlight in the forest" class="mySlides fade" >            
            <img src="./images/img2.jpg" alt="beach" class="mySlides fade" >        
            <img src="./images/img3.jpg" alt="forest" class="mySlides fade" >
            <img src="./images/img4.jpg" alt="cattle under mountain" class="mySlides fade" >

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>    
        <!-- The dots/circles -->
        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>  
        <!--Script file-->
        <script src="script.js"></script>
    </body>
</html>
